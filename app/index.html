<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logyard2 - Queue Status</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä logyard2 - Queue Status</h1>
            <div class="sawmill-banner" aria-hidden="true">
                <div class="saw-blade"></div>
                <div class="sawmill-log"></div>
                <div class="sawmill-dust"></div>
            </div>
        </header>

        <div class="dashboard-grid">
            <section id="queue-status">
                <h2>QUEUE STATUS</h2>
                <div class="queue-list" id="queues"></div>
            </section>

            <section id="root-work-items">
                <h2>ROOT WORK ITEMS</h2>
                <div class="work-items-list" id="work-items"></div>
            </section>

            <section id="running-agents">
                <h2>RUNNING AGENTS</h2>
                <div class="agents-list" id="agents"></div>
            </section>

            <section id="announcements" class="lumber-stack">
                <h2>STACKED LUMBER</h2>
                <div class="section-subtitle">Recent announcements</div>
                <div class="announcements-list" id="announcements"></div>
            </section>
        </div>

        <footer>
            <p>Updated: <span id="timestamp"></span></p>
            <p>Auto-refresh: <span id="refresh-count">0</span>s</p>
        </footer>
    </div>

    <!-- Modal overlay for details -->
    <div id="modal-overlay" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <button id="modal-back" class="modal-back-btn" style="display: none;">‚Üê Back</button>
                <h2 id="modal-title">Details</h2>
                <button id="modal-close" class="modal-close-btn">√ó</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
